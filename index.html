<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="refresh" content="200">
		<meta name="author" content="Team 74">
		<meta name="description" content="Team 74 theme park main page">
		<meta name="keywords" content="Theme park">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
	<header>
		<!-- Wrapper div that contains all the elements in the header-->
		<div id="headerDiv">
			<div style="padding:20px;text-align: center;float:left"><h1>Logo</h1></div>
			<div style="padding:20px;text-align: center;float:left"><h2>Opening times</h2></div>
			<div style="padding:20px;text-align: center;float:left"><h2>Tickets</h2></div>
			<div style="padding:20px;text-align: center;float:left"><h2>Breaks</h2></div>
			<div style="padding:20px;text-align: center;float:left"><h2>Accessibility</h2></div>
			<div style="padding:20px;text-align: center;float:left"><h2>Jobs</h2></div>
		</div>
	</header>
	<!--Div that will contain all photos of attraction and be able to scroll through them-->
	<div id="AttractionPhotos" style="text-align: center; position: absolute; top: 50%; left: 50%;">
		<strong><h1>Attraction Photos</h1></strong>
	</div>
	<!--Div that contains Tickets and Events elements-->
	<div>
		<div style="text-align: center; position: absolute; top: 80%; left: 25%">Tickets</div>
		<div style="text-align: center; position: absolute; top: 80%; left: 75%">Events</div>
	</div>
	<!--Div that contain the review of the theme park-->
	<div style="text-align: center; position: absolute; top: 100%; left: 50%">Review</div>

	<footer>
		<!--Wrapper div that contains all the elements in the footer-->
		<div id="footerDiv" style="position: absolute; text-align: center; top: 125%;">
			<div style="padding:20px;text-align: center;float:left"><address>Security Info / Contact</address></div>
			<div style="padding:20px;text-align: center;float:left">Visitor Info</div>
			<div style="padding:20px;text-align: center;float:left"><address>Company Info / Customer Support</address></div>
		</div>
	</footer>
	</body>
</html>
